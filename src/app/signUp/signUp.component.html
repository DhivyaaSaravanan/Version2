<form [formGroup]="loginForm" (submit)="submitForm()">
  <div class="make">
    <div class="form-group">
      <label >Username</label>
      <input type="text" placeholder="Enter Username" formControlName="username">
      <span style="color:red;" *ngIf="username && username.invalid  && username.touched">Error</span>
      <span style="color:green;" *ngIf="username && username.valid  && username.touched">Correct</span>
      </div>
    <div class="form-group">
    <label >Email</label>
    <input type="text" placeholder="Enter email" formControlName="email">
    <span style="color:red;" *ngIf="email && email.touched && email.invalid">Error</span>
    <span style="color:green;" *ngIf="email && email.valid  && email.touched">Correct</span>
    </div>

    <div class="form-group">
      <label >Password</label>
      <input type="password" placeholder="Enter  password" formControlName="password">
    <span style="color:red;" *ngIf="password && password.invalid  && password.touched">Error</span>
    <span style="color:green;" *ngIf="password && password.valid  && password.touched">Correct</span>
  </div>

  <div class="form-group">
    <label >Mobile Number</label>
    <input type="text" placeholder="Enter phone number" formControlName="mobile">
  <span style="color:red;" *ngIf="mobile && mobile.invalid  && mobile.touched">Error</span>
  <span style="color:green;" *ngIf="mobile && mobile.valid  && mobile.touched">Correct</span>
</div>
<div class="align">
 Already have an account? <a routerLink="NutriLogin">Login</a>
</div>


<button type="submit"  [disabled]="loginForm.invalid">Create Account</button>
  </div>
